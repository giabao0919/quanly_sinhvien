<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thêm sinh viên</title>
</head>
<body>
    <h1>Thêm sinh viên</h1>
    <form method="POST">
        Họ tên: <input type="text" name="name" required><br>
        Ngày sinh: <input type="date" name="dob" required><br>
        Email: <input type="email" name="email" required><br>
        Điểm: <input type="number" name="score" required><br>
        <button type="submit">Thêm</button>
    </form>
    <a href="{{ url_for('index') }}">Quay lại</a>
</body>
</html>
