<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Sửa thông tin sinh viên</title>
</head>
<body>
    <h1>Sửa thông tin sinh viên</h1>
    <form method="POST">
        Họ tên: <input type="text" name="name" value="{{ student.name }}" required><br>
        Ngày sinh: <input type="date" name="dob" value="{{ student.dob }}" required><br>
        Email: <input type="email" name="email" value="{{ student.email }}" required><br>
        Điểm: <input type="number" name="score" value="{{ student.score }}" required><br>
        <button type="submit">Lưu</button>
    </form>
    <a href="{{ url_for('index') }}">Quay lại</a>
</body>
</html>
