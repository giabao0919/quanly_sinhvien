<!--Form sửa thông tin sinh viên-->
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Sửa thông tin sinh viên</title>
</head>
<body>
    <h1>Sửa thông tin sinh viên</h1>
    <form action="{{ url_for('edit_student', id=student.id) }}" method="POST">
        <label for="name">Tên:</label>
        <input type="text" name="name" id="name" value="{{ student.name }}" required><br>

        <label for="dob">Ngày sinh:</label>
        <input type="date" name="dob" id="dob" value="{{ student.dob }}" required><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" value="{{ student.email }}" required><br>

        <label for="score">Điểm:</label>
        <input type="number" name="score" id="score" value="{{ student.score }}" required><br>

        <button type="submit">Cập nhật</button>
    </form>
</body>
</html>
