<table border="1">
    <tr>
        <th>ID</th>
        <th>Họ tên</th>
        <th>Ngày sinh</th>
        <th>Email</th>
        <th>Điểm</th>
        <th>Hành động</th>  <!-- Cột để chỉnh sửa & xóa -->
    </tr>
    {% for student in students %}
    <tr>
        <td>{{ student.id }}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.dob }}</td>
        <td>{{ student.email }}</td>
        <td>{{ student.score }}</td>
        <td>
            <!-- Nút Sửa -->
            <a href="{{ url_for('edit_student', id=student.id) }}">Sửa</a>
            
            <!-- Form Xóa -->
            <form action="{{ url_for('delete_student', id=student.id) }}" method="post" style="display:inline;" onsubmit="return confirm('Bạn có chắc muốn xóa?');">
                <button type="submit">Xóa</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
